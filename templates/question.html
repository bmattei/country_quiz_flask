{% extends 'layout.html' %}

{% block content %}
<h2> {{ message }} </h2>
<h2>{{ question.question }}</h2>

<form action="/submit_answer" method="post">
    {% for choice in choices %}
        <div>
            <input type="radio" id="{{ choice }}" name="choice" value="{{ choice }}" onchange="enableSubmit()">
            <label for="{{ choice }}">{{ choice }}</label>
        </div>
    {% endfor %}
    <input type="submit" value="Submit Answer" id="submitBtn" disabled>

</form>

<script>
    function enableSubmit() {
        document.getElementById('submitBtn').disabled = false;
    }
</script>
{% endblock %}
